<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping do while</title>
    <script>
        //ativa verificações adcionais de variáveis
        //Modo "Chato" do JS
        'use strict'
        // Loops ou estruturas de repetição são recursos que toda linguagem de programação
        // disponibiliza para que instruções possam ser executadas mais de uma vez.



        // 1) LOOP while



        // Pedir ao usuário que informe vários números na sequência e vamos somar
        // até que ele informe o valor 0. Depois disso, vamos apresentar a soma.
        
        let soma = 0, num

        do{

            num = Number(prompt("Informe um número para somar ou 0 para terminar:"))

            if(!isNaN(num)){ // Se for um número válido
                    soma += num // Equivalente a: soma + num
            }
        }while(num !== 0 )
        
        alert(`A soma dos números informados é ${soma}.`)

        //caracteristicas do loop while
        //1 - Quantidade de execuções: indeterminada(1+) 
        //2 - Garantia de execução: 1 vezes
        //3 - local de teste: no final
    </script>
</head>

</body>
</html>
