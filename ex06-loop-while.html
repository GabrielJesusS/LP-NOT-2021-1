<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            A AUTOBURACON S/A é uma empresa de administração de rodovias. Como
            um padrão da empresa, toda rodovia administrada que tem mais de 200km
            de extensão possui um pedágio a cada 31km e um posto de atendimento ao
            usuário a cada 23km.

            Peça para o usuário informar o comprimento da rodovia, um número inteiro
            maior que 200. Valide a entrada com do..while até obter uma resposta correta.

            Em seguida, usando um loop while, percorra os quilômetros da rodovia e 
            informe com document.write todos aqueles que têm um pedágio ou um posto
            de atendimento ao usuário da AUTOBURACON S/A.

        */
        let i = 0
        let num
        while(i == 0){
            num = parseInt(prompt("Digite o comprimento da rodovia maior que 200Km:"))

            if(isNaN(num) || num < 200){
                alert("O valor digitado não é valido")
            }else{
                i = 1}
            }
        let p = 0
        let a = 0

        document.write('Teremos um pedágio nos km:')
        while(p < num){
            document.write(`<br> ${p}`)
            p +=31
        }

        document.write('<hr>')

        while(a < num){
            document.write(`<br> ${a}`)
            a +=23
        }

    </script>
</head>

</body>
</html>
