        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */

       let num = Number(prompt("Digite um número:"))
       let num2 = Number(prompt("Digite outro número:"))
       let txtop = prompt("Digite um operador matemático:")
       let op = 0

       if(isNaN(num) || isNaN(num2)){
           alert("Número inválido")
       }else{
       switch (txtop){
           case "+":
               alert(num+num2)
               break;

            case "-":
                alert(num-num2)
                break;

            case "*":
                alert(num*num2)
                break;

            case "x":
                alert(num*num2)
                break;

            case "X":
                alert(num*num2)
                break;
                
            case "/":
                alert(num/num2)
                break;
            
            case ":":
                alert(num/num2)
                break;
            default:
                alert("O operador é inválido")
       } 
    }
