<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
</head>
<body>
    <h1>Meses</h1>

    <select name="numMeses" id="meses" size="12">
        <option value="jan">1</option>
        <option value="fev">2</option>
        <option value="mar">3</option>
        <option value="abr">4</option>
        <option value="mai">5</option>
        <option value="jun">6</option>
        <option value="jul">7</option>
        <option value="ago">8</option>
        <option value="set">9</option>
        <option value="out">10</option>
        <option value="nov">11</option>
        <option value="dez">12</option>
    </select>
    <hr>
    <div id="resultado"></div>
<script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
    
            No documento HTML, coloque um elemento <select> (veja ex09) tendo
            como opções os números de 1 a 12, e uma <div> de resultado.
        
            Em JS, escreva uma função que receba um número entre 1 e 12 e retorne
            o nome do mês correspondente (janeiro, fevereiro, etc.)
        
            Escreva outra função que leia qual o valor selecionado no <select> e 
            efetue uma chamada à função anterior, passando esse valor como parâmetro
            e capturando o resultado. Escreva o resultado na <div>.
        
            Finalmente, associe a segunda função ao evento 'change' do <select>.

            A ideia é que, quando escolhido o NÚMERO do mês no <select>, apareça, na
            <div> de resultado, o NOME deste mês.

      */

        let mes = ["Janeiro","Fevereiro","Março","Abril","Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]

        let resultado = document.querySelector("#resultado")
        
        const numMes = document.querySelector("#meses")

      function mostrar(){

        resultado.textContent = mes[numMes.selectedIndex]
        
      }

      numMes.addEventListener("change", mostrar)

    </script>
</body>
</html>
