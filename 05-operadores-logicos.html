<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        //ativa verificações adcionais de variáveis
        //Modo "Chato" do JS
        'use strict'
        
        /*Operadores Lógicos
        && -> E LÓGICO (AND)
        || -> OU LÓGICO (OR)
        ! -> NÃO LÓGICO(NOT)
        */

        let a = 5, b = 10, c = 0

        document.write(a>1 && b<15)
        document.write("<br>")
        document.write(b===10 && c<0)

        document.write("<hr>")
        if(a>1 && b<15){
            document.write("A condição é verdadeira")
        }else{
            document.write("A condição é falsa")
        }
        document.write("<hr>")

        //testando o operador || (pipe pipe)
        // != diferença
        // !== diferença exata
        document.write(a===5 || c!==0)
        document.write("<hr>")
        document.write(b !== 10 || a !==5)

        document.write("<hr>")

        //testando o operador !(not)
        document.write(!(a=== 0 && b>20))
    
    </script>
</head>

</body>
</html>
