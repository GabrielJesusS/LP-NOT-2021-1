        //let pet2 = pet1 não duplica o objeto

        let pet2 = {...pet1}

    
        pet2.nome = "Nega"
        pet2.sexo = "F"
        pet2["nome da mãe"] = "lola"


        for(let dog in pet1){
            document.write(`${dog} => ${pet1[dog]}<br>`)
        }
            document.write("<br>")
        for(let dog in pet2){
            document.write(`${dog} => ${pet2[dog]}<br>`)
        }
