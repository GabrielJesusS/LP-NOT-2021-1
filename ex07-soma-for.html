<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 07</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */
    let num1, num2
        do{
            num1 = parseInt(prompt("Digite um número inteiro:"))
            num2 = parseInt(prompt("Digite outro número inteiro:"))
        }while(isNaN(num1) || isNaN(num2) || num1 == num2)

      let n = 0  
        if(num1 < num2){
            n = num2
            num2 = num1
            num1 = n
        }

    let dif = num1 - num2

    let soma = 0
    for(let i = 0 ; i <= dif ; i++){
        soma = soma+num2+i
    }
        
    alert(`A soma do intervalo entre todos o número é de ${soma}`)

    </script>
</head>

</body>
</html>
