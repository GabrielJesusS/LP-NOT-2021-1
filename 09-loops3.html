<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for</title>
    <script>
        //ativa verificações adcionais de variáveis
        //Modo "Chato" do JS
        'use strict'

        //Contagem de 1 a 10
        //Três partes do loop for (Separadas por ponto-e-virgula)
        // 1 - Inicialização: variável de controle ganha seu valor inicial
        // 2 - Condição: o loop for executa enquanto essa condição for verdadeira
        // 3 - Incremento: responsável por alterar o valor da variável de controle
        for(let i = 1; i <= 10; i++){ // i++ significa i = i + 1
            document.write(i +'<br>')
        }

        document.write("<hr>") // horizontal row

        //contagem regressiva de 10 a 1
        for(let i = 10; i >= 1; i--){
            document.write(i +'<br>')
        }

        document.write("<hr>") // horizontal row

        //contagem de 1 a 100, saltando de 3 em 3

        for(let x = 1; x <= 100; x += 3){ // i += 3 significa i = i + 3
            document.write(x +"<br>")
        }

        //caracteristicas do loop for
        //1 - Quantidade de execuções: indeterminada(1+) 
        //2 - Garantia de execução: 1 vezes
        //3 - local de teste: no final

    </script>
</head>

</body>
</html>
