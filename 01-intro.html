<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo em JavaScript</title>
    <style>
        body{
            color: white;
            background-color: black;
        }
        button{
            color: white;
            background-color: darkblue;
            font-size: 20pt;
            border-radius: 18px;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>
        Programa de saudação em JavaScript
    </p>
    <button id="saudar">Saudar</button>
    <script>
//função que será executada quando o botão foi apertado
        function clique(){
            alert("Olá usuário(a)!")
        }
//Fazendo com que o botão execute a função
        document.querySelector("#saudar").addEventListener("click",clique)
    </script>
</body>
</html>
